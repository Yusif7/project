<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container pt-5">
      <div class="d-flex">
          <form action="" method="GET" class="d-flex">
              <input type="search" class="form-control" name="movie_name">
              <button type="submit" class="btn btn-primary">Search</button>
          </form>
          <form action="" method="GET">
              <button type="submit" class="btn btn-primary" name="movie_all">Show All</button>
          </form>
       </div>
        {% for movie in movie_objects %}
            <h1>{{ movie.name }}</h1><br>
        {% endfor %}
          <ul class="pagination justify-content-center">

              {% if movie_objects.has_previous %}
                <li class="page-item d-flex">
                  <a href="?page=1" class="page-link">First</a>
                  <a class="page-link" href="?page={{ movie_objects.previous_page_number }}">Previous</a>
                </li>
              {% endif %}

              <li class="page-item active">
                <span class="page-link">{{ movie_objects.number }}</span>
                <!--
                   Page: {{ movie_objects.number }} of {{ movie_objects.paginator.num_pages }}
                -->
              </li>

              {% if movie_objects.has_next %}
                  <li class="page-item d-flex">
                    <a href="?page={{ movie_objects.next_page_number }}" class="page-link">Next</a>
                    <a href="?page={{ movie_objects.paginator.num_pages }}" class="page-link">Last</a>
                  </li>
              {% endif %}

          </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
